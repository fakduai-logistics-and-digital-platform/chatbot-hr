<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fakduai HR</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="logo.jpg" />
    <style>
      :root {
        --bg-primary: #0a0a0f;
        --bg-secondary: #12121a;
        --bg-tertiary: #1a1a25;
        --accent: #10b981;
        --accent-glow: rgba(16, 185, 129, 0.3);
        --text-primary: #f0f0f5;
        --text-secondary: #8888a0;
        --border: #2a2a3a;
        --user-bubble: #252535;
        --bot-bubble: #1e1e2a;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "IBM Plex Sans Thai", sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-image: radial-gradient(
            ellipse at 20% 0%,
            rgba(16, 185, 129, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at 80% 100%,
            rgba(107, 74, 255, 0.06) 0%,
            transparent 50%
          );
      }

      .header {
        padding: 1.5rem 2rem;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        gap: 1rem;
        backdrop-filter: blur(10px);
        background: rgba(10, 10, 15, 0.8);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .logo {
        width: 44px;
        height: 44px;
        background: transparent;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 20px var(--accent-glow);
        overflow: hidden;
      }

      .header-info h1 {
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      .header-info .status {
        font-size: 0.75rem;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 0.4rem;
        margin-top: 0.25rem;
      }

      .status-dot {
        width: 6px;
        height: 6px;
        background: #4ade80;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        max-width: 900px;
        margin: 0 auto;
        width: 100%;
      }

      .message {
        display: flex;
        gap: 1rem;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        flex-direction: row-reverse;
      }

      .message-avatar {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.9rem;
        flex-shrink: 0;
      }

      .message.user .message-avatar {
        background: var(--user-bubble);
        color: var(--text-secondary);
      }

      .message.bot .message-avatar {
        background: transparent;
        box-shadow: 0 2px 10px var(--accent-glow);
        overflow: hidden;
      }

      .message-content {
        max-width: 70%;
        padding: 1rem 1.25rem;
        border-radius: 16px;
        line-height: 1.6;
        font-size: 0.95rem;
      }

      .message.user .message-content {
        background: var(--user-bubble);
        border-bottom-right-radius: 4px;
      }

      .message.bot .message-content {
        background: var(--bot-bubble);
        border: 1px solid var(--border);
        border-bottom-left-radius: 4px;
      }

      .message-time {
        font-size: 0.7rem;
        color: var(--text-secondary);
        margin-top: 0.5rem;
      }

      .input-area {
        padding: 1.5rem 2rem 2rem;
        border-top: 1px solid var(--border);
        background: rgba(10, 10, 15, 0.9);
        backdrop-filter: blur(10px);
      }

      .input-wrapper {
        max-width: 900px;
        margin: 0 auto;
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .input-container {
        flex: 1;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 0.25rem;
        transition: border-color 0.2s, box-shadow 0.2s;
        display: flex;
        align-items: center;
      }

      .input-container:focus-within {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--accent-glow);
      }

      textarea {
        width: 100%;
        background: transparent;
        border: none;
        outline: none;
        color: var(--text-primary);
        font-family: inherit;
        font-size: 0.95rem;
        padding: 0.75rem 1rem;
        resize: none;
        height: 48px;
        line-height: 1.5;
        display: flex;
        align-items: center;
      }

      textarea::placeholder {
        color: var(--text-secondary);
      }

      .send-btn {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, var(--accent), #34d399);
        border: none;
        border-radius: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.15s, box-shadow 0.15s;
        box-shadow: 0 4px 15px var(--accent-glow);
        flex-shrink: 0;
      }

      .send-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px var(--accent-glow);
      }

      .send-btn:active {
        transform: translateY(0);
      }

      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .send-btn svg {
        width: 20px;
        height: 20px;
        fill: white;
      }

      .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 0.5rem;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        background: var(--text-secondary);
        border-radius: 50%;
        animation: typing 1.4s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
          opacity: 0.4;
        }
        30% {
          transform: translateY(-6px);
          opacity: 1;
        }
      }

      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: var(--text-secondary);
      }

      .empty-state-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        font-size: 0.85rem;
        margin-top: 0.5rem;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="logo.jpg" alt="Fakduai HR" style="width: 100%; height: 100%; object-fit: cover; border-radius: 12px;">
      </div>
      <div class="header-info">
        <h1>Fakduai HR</h1>
        <div class="status">
          <span class="status-dot"></span>
          <span>‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏´‡πâ‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£</span>
        </div>
      </div>
    </header>

    <div class="chat-container" id="chatContainer">
      <div class="empty-state">
        <div class="empty-state-icon">üëã</div>
        <p>‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏Ñ‡∏£‡∏±‡∏ö! ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</p>

    <div class="input-area">
      <div class="input-wrapper">
        <div class="input-container">
          <textarea
            id="messageInput"

          ></textarea>

        <button class="send-btn" id="sendBtn">

    <script>
      const WEBHOOK_URL =
        "https://n8n.fakduai.com/webhook/1694161b-6092-4277-ac51-1352837deb2e";

      const chatContainer = document.getElementById("chatContainer");
      const messageInput = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");

      let isFirstMessage = true;

      function formatTime() {
        return new Date().toLocaleTimeString("th-TH", {
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      function addMessage(content, isUser = false, isError = false) {
        if (isFirstMessage) {
          chatContainer.innerHTML = "";
          isFirstMessage = false;
        }

        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user" : "bot"}`;

        messageDiv.innerHTML = `
                <div class="message-avatar">${
                  isUser
                    ? "üë§"
                    : '<img src="logo.jpg" alt="HR Bot" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">'
                }</div>
                <div class="message-content">
                    ${
                      isError
                        ? `<div class="error-message">${content}</div>`
                        : content
                    }
                    <div class="message-time">${formatTime()}</div>
                </div>
            `;

        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function addTypingIndicator() {
        const typingDiv = document.createElement("div");
        typingDiv.className = "message bot";
        typingDiv.id = "typingIndicator";
        typingDiv.innerHTML = `
                <div class="message-avatar"><img src="logo.jpg" alt="HR Bot" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;"></div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
        chatContainer.appendChild(typingDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function removeTypingIndicator() {
        const typing = document.getElementById("typingIndicator");
        if (typing) typing.remove();
      }

      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        addMessage(message, true);
        messageInput.value = "";
        sendBtn.disabled = true;

        addTypingIndicator();

        try {
          const response = await fetch(WEBHOOK_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: message,
              timestamp: new Date().toISOString(),
            }),
          });

          removeTypingIndicator();

          if (response.ok) {
            const contentType = response.headers.get("content-type");
            let data;

            if (contentType && contentType.includes("application/json")) {
              data = await response.json();
              // ‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏Ñ‡πà reply_to_user
              if (data.reply_to_user) {
                addMessage(data.reply_to_user);
              } else if (data.message) {
                addMessage(data.message);
              } else {
                addMessage("‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡∏£‡∏±‡∏ö ‚úÖ");
              }
            } else {
              data = await response.text();
              addMessage(data || "‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡∏£‡∏±‡∏ö ‚úÖ");
            }
          } else {
            addMessage(`‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${response.status}`, false, true);
          }
        } catch (error) {
          removeTypingIndicator();
          addMessage(`‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏î‡πâ: ${error.message}`, false, true);
        }

        sendBtn.disabled = false;
        messageInput.focus();
      }

      sendBtn.addEventListener("click", sendMessage);

      messageInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      messageInput.focus();
    </script>

</html>
